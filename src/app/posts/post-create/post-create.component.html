<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form  (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
       matInput
        type="text"
     name="title"
     [ngModel]="post?.title"
          placeholder="title"
          required
          minlength="3"
          #title="ngModel">

      <mat-error *ngIf="title.invalid">please enter a valid title</mat-error><br>
      <!-- <mat-error *ngIf="title.errors.minlength">Title should be have minimum 3 characters</mat-error> -->
    </mat-form-field>

<mat-form-field>
      <textarea matInput
       rows="4"
       name="content" placeholder="content"
       [ngModel]="post?.content"
       required
       #content="ngModel">
    </textarea>
      <mat-error *ngIf="content.invalid">please enter a valid content</mat-error>
    </mat-form-field> <br>
    <button mat-raised-button color="primary" type="submit">click me</button>
  </form>
</mat-card>
